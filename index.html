<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stall Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Participant Registration</h1>

    <form id="form" class="space-y-3">
      <input class="w-full p-2 border rounded" placeholder="Name" required id="name">
      <input class="w-full p-2 border rounded" placeholder="Phone" required id="phone">
      <input class="w-full p-2 border rounded" placeholder="Email" id="email">
      <input class="w-full p-2 border rounded" placeholder="College" id="college">
      <input class="w-full p-2 border rounded" placeholder="Time Slot" id="slot">

      <button class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
        Register
      </button>
    </form>

    <p id="msg" class="text-center text-green-600 mt-3 hidden">
      âœ… Registration successful
    </p>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxwXHfH1OHR4O-5WpyPjXmNgRvzgHmEE1mAY0Z67pjpnS-TDwd0jxdcbUnZ1fc2Q4vf/exec";

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    name: name.value,
    phone: phone.value,
    email: email.value,
    college: college.value,
    slot: slot.value
  };

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  })
  .then(() => {
    document.getElementById("msg").classList.remove("hidden");
    e.target.reset();
  })
  .catch(() => {
    alert("Submission failed. Try again.");
  });
});
</script>


</body>
</html>
